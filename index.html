<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <h1>
                    <a href="#"><img src="MovieNext-Logo.png" alt="MovieNext Logo" class="logo-image"></a>
                </h1>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for movies...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="language-filter">
                <select id="language-select">
                    <option value="all">All Indian Languages</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="ml">Malayalam</option>
                    <option value="kn">Kannada</option>
                    <option value="bn">Bengali</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Theatre Movies Section -->
            <section id="movies-section" class="content-section">
                <div class="movies-heading">
                    <h2>Latest in Theatres</h2>
                </div>
                <div id="movies-grid" class="movies-grid">
                    <!-- Movies will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading movies...</p>
                    </div>
                </div>
                <div class="pagination">
                    <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="current-page">Page 1</span>
                    <button id="next-page">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- OTT Section -->
            <section id="ott-section" class="content-section">
                <div class="ott-heading">
                    <h2>Digital Releases on OTT Platforms</h2>
                    <div class="ott-filters">
                        <select id="content-type-select">
                            <option value="all">All Content</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows & Web Series</option>
                        </select>
                        <select id="ott-provider-select">
                            <option value="all">All Platforms</option>
                            <option value="8">Netflix</option>
                            <option value="119">Amazon Prime</option>
                            <option value="337">Disney+</option>
                            <option value="122">Hotstar</option>
                            <option value="2336">JioHotstar</option>
                            <option value="237">SonyLIV</option>
                            <option value="232">ZEE5</option>
                        </select>
                    </div>
                </div>
                <div id="ott-grid" class="ott-grid">
                    <!-- OTT content will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading OTT content...</p>
                    </div>
                </div>
                <div class="pagination">
                    <button id="ott-prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="ott-current-page">Page 1</span>
                    <button id="ott-next-page">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details" class="modal-details">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- OTT Content Details Modal -->
    <div id="ott-modal" class="modal">
        <div class="modal-content">
            <span class="ott-close close">&times;</span>
            <div id="ott-modal-details" class="modal-details">
                <!-- OTT content details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 MovieNext. Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDB API</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
