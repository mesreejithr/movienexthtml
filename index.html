<body>
    <header class="cinematic-header">
        <div class="container">
            <div class="header-top">
                <div class="logo-container">
                    <h1>
                        <a href="/" onclick="window.location.reload(); return false;"><img src="MovieNext-Trans-Logo.png" alt="MovieNext Logo" class="logo-image"></a>
                    </h1>
                </div>
                <div class="search-container">
                    <div class="search-wrapper">
                        <div class="search-icon"><i class="fas fa-search"></i></div>
                        <input type="text" id="search" placeholder="Search movies and shows...">
                    </div>
                    <div id="autocomplete-results" class="autocomplete-results"></div>
                </div>
            </div>
            <nav class="header-nav">
                <a href="#ott-section" class="nav-link"><i class="fas fa-tv"></i> Latest on OTT</a>
                <a href="#movies-section" class="nav-link"><i class="fas fa-film"></i> Theatre</a>
                <a href="#top-rated-section" class="nav-link"><i class="fas fa-fire"></i> Trending</a>
                <a href="#coming-soon-section" class="nav-link"><i class="fas fa-calendar"></i> Coming Soon</a>
            </nav>
            <div class="language-filter">
                <button class="language-pill active" data-language="all">All Languages</button>
                <button class="language-pill" data-language="hi">Hindi</button>
                <button class="language-pill" data-language="ta">Tamil</button>
                <button class="language-pill" data-language="te">Telugu</button>
                <button class="language-pill" data-language="ml">Malayalam</button>
                <button class="language-pill" data-language="bn">Bengali</button>
                <button class="language-pill" data-language="kn">Kannada</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- OTT Section -->
            <section id="ott-section" class="content-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-tv"></i>
                        <h2>Latest on OTT</h2>
                    </div>
                    <div class="ott-filters desktop-only">
                        <select id="content-type-select">
                            <option value="all">All Content</option>
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows & Web Series</option>
                        </select>
                        <select id="ott-provider-select">
                            <option value="all">All Platforms</option>
                            <option value="8">Netflix</option>
                            <option value="119">Amazon Prime</option>
                            <option value="337">Disney+</option>
                            <option value="122">Hotstar</option>
                            <option value="2336">JioHotstar</option>
                            <option value="237">SonyLIV</option>
                            <option value="232">ZEE5</option>
                        </select>
                    </div>
                </div>
                <div id="ott-grid" class="ott-grid">
                    <!-- OTT content will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading OTT content...</p>
                    </div>
                </div>
                <div class="pagination">
                    <button id="ott-prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="ott-current-page">Page 1</span>
                    <button id="ott-next-page">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Theatre Movies Section -->
            <section id="movies-section" class="content-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-film"></i>
                        <h2>Latest in Theatres</h2>
                    </div>
                </div>
                <div id="movies-grid" class="movies-grid">
                    <!-- Movies will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading movies...</p>
                    </div>
                </div>
                <div class="pagination">
                    <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="current-page">Page 1</span>
                    <button id="next-page">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Top Rated Section -->
            <section id="top-rated-section" class="content-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-fire"></i>
                        <h2>Trending</h2>
                    </div>
                </div>
                <div id="top-rated-grid" class="movies-grid">
                    <!-- Top rated content will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading trending content...</p>
                    </div>
                </div>
            </section>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Coming Soon Section -->
            <section id="coming-soon-section" class="content-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-calendar"></i>
                        <h2>Coming Soon</h2>
                    </div>
                </div>
                <div id="coming-soon-grid" class="movies-grid">
                    <!-- Coming soon content will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading upcoming releases...</p>
                    </div>
                </div>
                <div class="pagination">
                    <button id="coming-soon-prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="coming-soon-current-page">Page 1</span>
                    <button id="coming-soon-next-page">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details" class="modal-details">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- OTT Content Details Modal -->
    <div id="ott-modal" class="modal">
        <div class="modal-content">
            <span class="ott-close close">&times;</span>
            <div id="ott-modal-details" class="modal-details">
                <!-- OTT content details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> MovieNext</p>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-bottom-nav">
        <a href="#" class="mobile-nav-item active" id="mobile-home-btn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#ott-section" class="mobile-nav-item" id="mobile-ott-btn">
            <i class="fas fa-tv"></i>
            <span>OTT</span>
        </a>
        <a href="#movies-section" class="mobile-nav-item" id="mobile-theatre-btn">
            <i class="fas fa-film"></i>
            <span>Theatre</span>
        </a>
        <a href="#top-rated-section" class="mobile-nav-item" id="mobile-trending-btn">
            <i class="fas fa-fire"></i>
            <span>Trending</span>
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
